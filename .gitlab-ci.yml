    - docker push mbuguanganga/myhabari-be:latest
  only:
    -  Production

deploy_backend:
  stage: deploy-Backend
  image: ubuntu
  only:
    - Production
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
